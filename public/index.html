<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Throwback Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background-color: #fdf4e3;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #2e2e2e;
      margin-bottom: 15px;
    }

    #chatbox {
      width: 100%;
      max-width: 600px;
      height: 400px;
      overflow-y: auto;
      border: 2px solid #2e2e2e;
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 12px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    #chatbox div {
      margin-bottom: 10px;
    }

    #chatbox a {
      color: #a65454;
      text-decoration: underline;
    }

    #chatbox code {
      background: #f4f4f4;
      padding: 2px 4px;
      border-radius: 4px;
      font-family: monospace;
    }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #2e2e2e;
      font-size: 16px;
      outline: none;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 8px;
      background-color: #a65454;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #8d4646;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .reset {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
      background: none;
      border: none;
      cursor: pointer;
      text-decoration: underline;
    }

    .reset:hover {
      color: #000;
    }

    .thinking {
      display: inline-block;
      font-weight: bold;
      color: #a65454;
    }

    .thinking span {
      animation: crankPulse 1s ease-in-out infinite;
      display: inline-block;
      font-style: italic;
      letter-spacing: 1px;
    }

    @keyframes crankPulse {
      0% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 0.2; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h2>Throwback Bot 1.0</h2>
  <div id="chatbox"></div>

  <div>
    <input type="text" id="input" placeholder="Enter your message...">
    <button onclick="sendMessage()">Send</button>
  </div>
  <button class="reset" onclick="resetChat()">Reset chat</button>

  <script>
    const input = document.getElementById('input');
    const chatbox = document.getElementById('chatbox');
    const button = document.querySelector('button');

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    function escapeHtml(text) {
      return text.replace(/[&<>"']/g, match => ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;',
      }[match]));
    }

    function resetChat() {
      localStorage.removeItem('threadId');
      chatbox.innerHTML = '';
    }

    async function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;

      chatbox.innerHTML += `<div><strong>You:</strong> ${escapeHtml(msg)}</div>`;
      input.value = '';
      button.disabled = true;

      // Add animated "cranking" indicator
      const thinkingId = 'thinking-' + Date.now();
      chatbox.innerHTML += `<div id="${thinkingId}" class="thinking"><strong>Assistant:</strong> <span>cranking</span></div>`;
      chatbox.scrollTop = chatbox.scrollHeight;

      try {
        const res = await fetch('https://tracking-practice-production.up.railway.app/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg, threadId: localStorage.threadId })
        });

        const data = await res.json();
        localStorage.threadId = data.threadId;

        // Remove thinking animation
        const thinkingElem = document.getElementById(thinkingId);
        if (thinkingElem) thinkingElem.remove();

        if (data.response) {
          chatbox.innerHTML += `<div><strong>Assistant:</strong><div>${marked.parse(data.response)}</div></div>`;
        } else if (data.error) {
          chatbox.innerHTML += `<div style="color: red;"><strong>Error:</strong><div>${escapeHtml(data.error)}</div></div>`;
        } else {
          chatbox.innerHTML += `<div style="color: red;"><strong>Error:</strong> Unexpected server response.</div>`;
        }

        chatbox.scrollTop = chatbox.scrollHeight;

      } catch (err) {
        const thinkingElem = document.getElementById(thinkingId);
        if (thinkingElem) thinkingElem.remove();

        chatbox.innerHTML += `<div style="color: red;"><strong>Error:</strong> ${escapeHtml(err.message)}</div>`;
      }

      button.disabled = false;
    }
  </script>
</body>
</html>
